<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>To-Do List</div>
  <div>
    <form id="task-form">
      <input type="text" id="task-input" name="task" maxlength="60" placeholder="Add your to-do task..." size="18" required>
      <input type="date" id="date-input" name="date" required>
      <input type="time" id="time-input" name="time">
      <button type="submit" id="btn">Add Task</button>
    </form>

    <div id="task-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
