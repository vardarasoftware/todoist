<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>To-Do List</div>
  <div>
    <form action="">
      <label for="fname"></label><br>
      <input type="text" id="task" name="task" maxlength="60" placeholder="Write task here" required>
      <input type="date" id="date" name="date" required>
      <input type="time" id="time" name="time">
      <button type="submit" id="btn" onsubmit="alert('Your task is added to todoist')" value="Add Task">
    </form>
  </div>
</body>
</html>
